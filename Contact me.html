<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send-me-message</title>
    <link rel="stylesheet" href="contact me.css">

</head>
<body>
    





    <div class="ensemble">

        <!-- Champ Email -->
        <div class="input-field">
            <input type="email" id="email" name="email"  required/>
        </div>

        <!-- Champ Objet -->
        <div class="input-field">
            <input type="text" id="objet" name="objet"  maxlength="100" />
        </div>

        <!-- Champ Message -->
        <div class="input-field">
            <textarea id="message" name="message" rows="8" maxlength="1500" ></textarea>
        </div>

        <!-- Bouton SayHi -->
        <div class="boutons"><button class="quit" id="quit" type="button"><_Back</button> <button type="submit" id="send">>_Submit</button></div>
            

    </div>






    <script src="contact me.js"></script>
    <script src="JAVA.js"></script>


</body>
</html>
